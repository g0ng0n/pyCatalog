<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
	<div class="sidebar-module">
		{% if categories %}
	        <h2>Categories</h2>
			{% for category in categories %}
					<div class="row">
						<div class="col-md-1"></div>
							<div class="col-md-2">
								<a href="{{url_for('showCategory', category_id = category.id) }}">
									<h3>{{category.name}}</h3>
								</a>
							</div>
						<div class="col-md-1"></div>
					</div>
			{% endfor %}
		{% endif %}
    </div>
</div>
