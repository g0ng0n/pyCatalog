{% extends "main.html" %}
{% block content %}

    <div class="col-md-3">
            <a href="{{url_for('deleteItem', category_id=category_id, item_id=item.id)}}">Delete Item</a>
    </div>
    <div class="col-md-3">
            <a href="{{url_for('editItem', category_id=category_id, item_id=item.id )}}">Edit Item</a>
    </div>
    <div class="col-sm-8 blog-main">

        <div class="row banner menu">
            <div class="col-md-11 col-md-offset-1 padding-none">
                <h1>{{item.name}}</h1>
            </div>
        </div>

            <div class="col-md-6 col-md-offset-1 padding-top">
                        </br>
                <label for="description">Description: {{item.description}}</label>
            </div>
    </div>
{% endblock %}
